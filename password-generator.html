<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">

                <section class="d-flex flex-column gap-2 shadow p-3">
                    <h3 class="text-uppercase">Password generator</h3>
                    <div class="d-flex gap-3 align-items-center">
                        <p class="display-1">cn$yt22</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                            class="bi bi-clipboard text-secondary" viewBox="0 0 16 16">
                            <path
                                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                            <path
                                d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                        </svg>
                    </div>
                    <button class="btn btn-primary">Generate password</button>
                </section>

            </div>
        </div>
    </div>

    <script>

        var password = 'cn$yt22'

        function generatePassword() {
            var width = 7;
            var charset = "abcdefghijklmnopqrstuvwxyz1234567890@#$"

            var password = ''
            var min = 0
            var max = charset.length

            for (let i = 0; i < width; i++) {
                password += charset.charAt(Math.random() * (max - min) + min)
            }

            return password
        }

        document.querySelector('button').addEventListener('click', function run(){
            password = generatePassword()
            document.querySelector('p').innerText = password
        })

    
        document.querySelector('svg').addEventListener('click', e => {
            navigator.clipboard.writeText(password)
            alert(`${password} Copied successfully !`)
        })



    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
