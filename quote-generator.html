<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <div class="p-3 shadow rounded d-flex flex-column gap-3 text-center">
                    <blockquote><h4 style="min-height: 100px;">...</h4></blockquote>
                    <button class="btn btn-outline-dark">Get random quote</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
        const quotes = [
            "The only way to do great work is to love what you do. - Steve Jobs",
            "Believe you can and you're halfway there. - Theodore Roosevelt",
            "Don't watch the clock; do what it does. Keep going. - Sam Levenson",
            "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
            "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
            "It does not matter how slowly you go as long as you do not stop. - Confucius",
            "The only limit to our realization of tomorrow will be our doubts of today. - Franklin D. Roosevelt",
            "You miss 100% of the shots you don't take. - Wayne Gretzky",
            "The best way to predict the future is to create it. - Peter Drucker",
            "In the middle of difficulty lies opportunity. - Albert Einstein",
            "Life is 10% what happens to us and 90% how we react to it. - Charles R. Swindoll",
            "The harder I work, the luckier I get. - Gary Player",
            "Do not wait for the opportunity, create it. - George Bernard Shaw",
            "The greatest glory in living lies not in never falling, but in rising every time we fall. - Nelson Mandela",
            "Believe in yourself and all that you are. Know that there is something inside you that is greater than any obstacle. - Christian D. Larson",
            "The only person you should try to be better than is the person you were yesterday. - Matty Mullins",
            "Your time is limited, don't waste it living someone else's life. - Steve Jobs",
            "The purpose of our lives is to be happy. - Dalai Lama",
            "Don't be pushed around by the fears in your mind. Be led by the dreams in your heart. - Roy T. Bennett",
            "The greatest danger for most of us is not that our aim is too high and we miss it, but that it is too low and we reach it. - Michelangelo",
            "Strive not to be a success, but rather to be of value. - Albert Einstein"
        ];

        document.querySelector('button').addEventListener('click', e => {
            
            var index = Math.floor(Math.random() * 20)
            var quote = quotes[index]
            document.querySelector('h4').textContent = quote
            // Check if the browser supports the SpeechSynthesis API
            if ('speechSynthesis' in window) {
                // Create a new SpeechSynthesisUtterance instance
                const speech = new SpeechSynthesisUtterance();

                // Set the text to be spoken
                speech.text = quote;

                // Optionally, configure speech parameters such as voice, pitch, rate, etc.
                speech.volume = 1;  // Volume range: 0 to 1
                speech.rate = 1;    // Speed rate range: 0.1 to 10
                speech.pitch = 1;   // Pitch range: 0 to 2

                // Retrieve the available voices
                const voices = speechSynthesis.getVoices();

                // Set the desired voice
                speech.voice = voices[2];  // Select the first available voice

                // Start the speech synthesis
                // speechSynthesis.pause();
                speechSynthesis.cancel()
                speechSynthesis.speak(speech);
            } else {
                // SpeechSynthesis API is not supported
                console.log("Text-to-speech is not supported in this browser.");
            }


        })

    </script>
</body>

</html>
